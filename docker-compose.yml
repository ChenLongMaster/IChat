version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  chatbot-api:
    image: chenlongmaster/ichat-api:latest
    container_name: chatbot-api
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    ports:
      - "5001:8000"
    depends_on:
      - qdrant

volumes:
  qdrant_data:
